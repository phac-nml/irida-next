version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      security-scanners:
        patterns:
          - brakeman
          - bundler-audit
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directories:
      - "/"
      - "/docs-site"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
